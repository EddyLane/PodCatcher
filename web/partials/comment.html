<div class="fos_comment_comment_show">
	<div class="fos_comment_comment_metas">
		By                
		<span class="fos_comment_comment_authorname">{{ comment.comment.author.username || 'Anonymous' }}</span> - <span am-time-ago="comment.comment.created_at"></span>
	</div>
	<div class="fos_comment_comment_body">
		{{ comment.comment.body }}
	</div>
	<div class="btn-toolbar" ng-show="!comment.replying">
		<button class="btn btn-primary btn-small" ng-click="functions.reply(comment)">Reply</button>
	</div>

	<fieldset ng-if="comment.replying === true" class="comment-action">
		<div class="form-group">
			<textarea required="required" class="form-control" ng-model="commentBody"></textarea>
			<div class="btn-toolbar">
				<button type="submit" class="btn btn-primary btn-small" ng-click="functions.comment()">Reply</button>
				<button type="submit" class="btn btn-small">Cancel</button>
			</div>
		</div>
	</fieldset>
	<div ng-repeat="comment in comment.children" ng-include="'/partials/comment.html'">
		
	</div>
</div>
