<div class="row-fluid">
	<div class="span4 subscription-list">
		<input type="text" ng-model="search"  placeholder="Filter subscriptions">
		<ul class="nav nav-pills nav-stacked">
			<li ng-repeat="subscription in user.subscriptions | orderBy:'name'  | filter:search" ng-class="{ active: ( podcast.id == subscription.id )}">
				<a ng-click="showSubscription(subscription)">
					<img ng-src="{{subscription.image}}">
					{{ subscription.name }}
				</a>
			</li>
		</ul>
	</div>
	<div class="span8 subscription-container">

        <ul class="nav nav-pills pull-right" ng-show="podcast" ng-init="onlyNew = false">
            <li ng-class="{ active: onlyNew === false }"><a ng-click="onlyNew = false">All episodes</a></li>
            <li ng-class="{ active: onlyNew === true }"><a ng-click="onlyNew = true">Unplayed</a></li>
        </ul>

		<img ng-src="{{podcast.image}}" class="pull-left clearfix">
		<h2>{{ podcast.name }}</h2>
		<div>
            <div class="spinner" ng-show="loading"></div>
            <div class="row-fluid blogPost" ng-repeat="episode in podcast.episodes | filter : subscriptionFilter" ng-hide="loading">
                <div class="title">
                    <blockquote>
                        <a ng-click="user.listen(episode)">
                            {{ episode.name }}&nbsp;&nbsp;
                            <span class="label label-warning" ng-show="user.episodes.indexOf(episode.id) == -1">New</span>
                        </a>
                        <small> {{ episode.pub_date }} | {{ episode.length }}</small>
                    </blockquote>
                </div>
                <div class="blogContent">
                    <p ng-bind-html-unsafe="episode.description">
                    </p>
                </div>
            </div>
        </div>
	</div>
</div>
